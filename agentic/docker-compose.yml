# RedAmon Agent Docker Compose

services:
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: redamon-agent
    ports:
      - "8090:8080"
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./logs:/app/logs  # Persist logs to host
      - .:/app  # Mount code for development (hot reload with restart)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 60s
      timeout: 60s
      retries: 3
      start_period: 30s
